
group: edge

services:
  - docker

env:
  global:
    - CONSUL_VERSION=${CONSUL_VERSION:-1.2.0}
    - BUILD_DATE=$(date +"%Y-%m-%d")

jobs:
  include:
    - stage: build docker image
      script:
        - make
    - stage: test images & upload
      script:
        - make
        - docker-compose --file docker-compose_example.yml up --build -d
        - tests/test.sh
        - docker-compose --file docker-compose_example.yml kill
        - docker-compose --file docker-compose_example.yml down
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - docker tag ${DOCKER_USERNAME}/docker-consul:${CONSUL_VERSION}           ${DOCKER_USERNAME}/docker-consul:latest
        - docker push ${DOCKER_USERNAME}/docker-consul:latest
        - docker logout
